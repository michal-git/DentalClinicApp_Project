<div class="container" *ngIf="info.token;">
  <div class="main-body">
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Username:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{info.username}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Roles:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{info.authorities}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Token:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{info.token}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
