<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <div *ngIf="isLoggedIn; else loggedOut"></div>
        <ng-template #loggedOut>
          <div class="box-login" style="max-width:300px;">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label id="username" for="username">Username</label>
                <input type="email" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                       required />
                <div *ngIf="f.submitted && username.invalid">
                  <div class="text-danger" *ngIf="username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label id="password" for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                       required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                  <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
                  <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-warning">
                  Login failed: {{errorMessage}}
                </div>
                <a routerLink="/register" class="btn btn-link">Register</a>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
